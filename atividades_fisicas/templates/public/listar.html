{% extends "base.html" %}

{% block title %}Yoga{% endblock %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/acessibilidade.js' %}"></script>
{% block conteudo %}
  <h1>Yoga</h1>
  <div class="descricao">{{ yoga.descricao|safe }}</div>
  <div class="imagens row">
    {% for img in [yoga.galeria1, yoga.galeria2, yoga.galeria3] %}
      {% if img %}
        <div class="col-md-4 mb-3">
          <img src="{{ img.url }}" alt="{{ img.name }}" class="img-fluid rounded">
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
