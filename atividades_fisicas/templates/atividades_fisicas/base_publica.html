<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %}Clube da Amizade{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: #f0f0f0 !important;
    }
    .dark-mode a.nav-link {
      color: #f0f0f0 !important;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    footer {
      background-color: #007bff;
      color: white;
      padding: 15px 0;
      text-align: center;
      margin-top: 40px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 10px auto;
      justify-content: center;
      flex-wrap: wrap;
    }
    .controls button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #0056b3;
      color: white;
    }
    .controls button:hover {
      background-color: #004090;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Clube da Amizade</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/atividades/yoga/">Yoga</a></li>
          <li class="nav-item"><a class="nav-link" href="/atividades/ginastica/">Ginástica</a></li>
          <li class="nav-item"><a class="nav-link" href="/atividades/dancasenior/">Dança Sênior</a></li>
          <li class="nav-item"><a class="nav-link" href="/atividades/posturaalongamento/">Postura e Alongamento</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="controls">
    <button onclick="toggleDarkMode()"><i class="fas fa-adjust"></i> Claro/Escuro</button>
    <button onclick="alterarFonte(1)"><i class="fas fa-plus"></i> Aumentar Fonte</button>
    <button onclick="alterarFonte(-1)"><i class="fas fa-minus"></i> Diminuir Fonte</button>
    <button onclick="lerTexto()"><i class="fas fa-play"></i> Ler Conteúdo</button>
    <button onclick="window.print()"><i class="fas fa-print"></i> Imprimir</button>
  </div>

  <main>
    {% block conteudo %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {{ now|default:2025 }} Clube da Amizade - Todos os direitos reservados.</p>
  </footer>

  <script>
    let tamanhoFonte = 16;
    function alterarFonte(valor) {
      tamanhoFonte += valor;
      document.body.style.fontSize = tamanhoFonte + 'px';
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('nav').classList.toggle('bg-dark');
    }
    function lerTexto() {
      const texto = document.querySelector('main').innerText;
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(texto);
      utter.lang = 'pt-BR';
      synth.speak(utter);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
