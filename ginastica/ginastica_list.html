<h1>Lista de Ginásticas</h1>
<a href="{% url 'ginastica_add' %}">Adicionar Nova Ginástica</a>
<ul>
    {% for item in object_list %}
    <li>
        {{ item.nome }} - {{ item.duracao }} min
        <a href="{% url 'ginastica_update' item.id %}">Editar</a>
        <a href="{% url 'ginastica_delete' item.id %}">Excluir</a>
    </li>
    {% endfor %}
</ul>
