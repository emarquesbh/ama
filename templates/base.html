{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Clube da Amizade{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/acessibilidade.js' %}"></script>
    <style>
      .contraste-alto {
        background-color: #000 !important;
        color: #FFD700 !important;
      }
      .contraste-alto a, .contraste-alto button {
        background-color: #FFD700 !important;
        color: #000 !important;
      }
    </style>
</head>
<body class="container py-4" id="body">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fs-3">Clube da Amizade</h1>
    <div class="d-flex gap-2">
      <button onclick="toggleContraste()" class="btn btn-warning">Alto Contraste</button>
      <button onclick="aumentarFonte()" class="btn btn-outline-secondary">A+</button>
      <button onclick="diminuirFonte()" class="btn btn-outline-secondary">A-</button>
      <button onclick="lerTexto()" class="btn btn-outline-secondary">ðŸ”Š Ler</button>
    </div>
  </header>

  <main id="conteudo" tabindex="0">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted mt-5">
    <p>&copy; Clube da Amizade - Projeto AcessÃ­vel</p>
  </footer>

  <script>
    function toggleContraste() {
      document.getElementById('body').classList.toggle('contraste-alto');
    }
  </script>
</body>
</html>
